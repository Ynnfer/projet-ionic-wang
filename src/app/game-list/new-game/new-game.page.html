<ion-header>
  <ion-toolbar>
    <ion-title>Nouveau Film</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input type="text" label="Affiche" [(ngModel)]="game.pictureLink"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" label="Titre" [(ngModel)]="game.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" label="Date" [(ngModel)]="game.releaseDate"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" label="DÃ©veloper" [(ngModel)]="game.developer"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="float" label="Prix" [(ngModel)]="game.prix"></ion-input>
  </ion-item>
    <ion-item>
    <ion-label>En ligne</ion-label>
    <ion-toggle label="Statut" [(ngModel)]="game.released"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-textarea label="Description" rows="20" [(ngModel)]="game.description"></ion-textarea>
  </ion-item>
  <p class="text-center">
    <ion-button (click)="add()">Envoyer</ion-button>
  </p>
</ion-content>
