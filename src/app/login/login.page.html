<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form>
    <ion-list>
      <ion-item>
        <ion-input label="Email" type="email" placeholder="email@domain.com" name="login_email" id="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" type="password" value="password" id="password" name="login_password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
  <div *ngIf="showErrorMessage">
    <ion-text color="danger">{{ errorMessage }}</ion-text>
  </div>
  <ion-row>
    <ion-item>
      <ion-button color="primary" type="submit" (click)="signIn()">Connexion</ion-button>
    </ion-item>
    <ion-item>
      <ion-button color="medium" routerLink="register">Inscription</ion-button>
    </ion-item>
  </ion-row>
</form>
</ion-content>
