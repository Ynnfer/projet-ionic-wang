<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="signUp()">
    <ion-list>
      <ion-item>
        <ion-input label="Email" type="email" [(ngModel)]="email" placeholder="email@domain.com" name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" type="password" value="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Confirm password" [(ngModel)]="confirmPassword" type="password" name="confirmPassword" value="confirmPassword"
          required></ion-input>
      </ion-item>
    </ion-list>
    <div *ngIf="showErrorMessage">
      <ion-text color="danger">{{ errorMessage }}</ion-text>
    </div>
    <ion-row>
      <ion-item>
        <ion-button color="primary" type="submit">register</ion-button>
      </ion-item>
      <ion-item>
        <ion-button color="medium" routerLink="login">Déjà un compte ?</ion-button>
      </ion-item>
    </ion-row>
  </form>
</ion-content>
